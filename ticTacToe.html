<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="slct">
      <div class="select-box">
        <div class="title">Select which icon you want to choose</div>
        <div class="options">
          <button class="playerX">Player X</button>
          <button class="playerO">Player O</button>
        </div>
      </div>
    </div>

    <div class="gan hide">
      <div class="container">
        <div class="ticTacToe">
          <div class="winner hide">
            <h3 id="msg"></h3>
          </div>
          <div class="players">
            <span class="Xturn">Turn X</span>
            <span class="Oturn hide">Turn O</span>
          </div>
          <div class="game">
            <div class="row">
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
            </div>
            <div class="row">
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
            </div>
            <div class="row">
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
            </div>
          </div>
          <div class="btn">
            <button id="newGame">New Game</button>
            <button id="playAgain">Reset Game</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
